<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/agendados.css">
    <title>Agendados</title>
</head>

<body>
    <header class="cabecalho">
        <a href="./index.html">
            <img src="./src/imagens/favicon.ico" alt="" class="home" style="width: 50px;">
        </a>
        <h1 class="titulo">AGENDADOS</h1>
        <img src="./src/imagens/cronograma.png" alt="" style="width: 50px;">
    </header>
    <main class="container">
        <section class="tabela-container">
            <table class="tabela">
                <thead>
                    <tr>
                        <th>DATA</th>
                        <td><input type="date" name="data" id="data"></td>
                    </tr>
                    <tr>
                        <th>CHAMADO</th>
                        <td><input type="number" placeholder="chamado" id="chamado"></td>
                    </tr>
                    <tr>
                        <th>HORA</th>
                        <td><input id="hora" type="time"></td>
                    </tr>
                    <tr>
                        <th>LOCAL</th>
                        <td>
                            <input list="locais" name="local" placeholder="Selecione o local" id="local">
                            <datalist id="locais">
                                <option value="SEMINARIO"></option>
                                <option value="PISA"></option>
                                <option value="CEO"></option>
                                <option value="SIGMA"></option>
                                <option value="PIEDADE"></option>
                                <option value="LUXEMBURGO"></option>
                                <option value="P.Alegre/RS"></option>
                                <option value="TRJ"></option>
                                <option value="SAO BRAS/PA"></option>
                                <option value="PALMAS/TO"></option>
                                <option value="SALVADOR"></option>
                                <option value="LOJA/SC"></option>
                                <option value="LOJA/DF"></option>
                                <option value="LOJA/GO"></option>
                                <option value="LOJA/SP"></option>
                                <option value="LOJA/PR"></option>
                                <option value="LOJA/CE"></option>
                                <option value="LOJA/BA"></option>
                                <option value="LOJA/PE"></option>
                            </datalist>
                        </td>
                    </tr>
                </thead>
            </table>
            <button id="adicionar">ADICIONAR</button>
        </section>
        <section class="tabela-chamados">
            <table class="tabela-agendados">
                <thead>
                    <tr>
                        <th colspan="6" class="titulo-tabela">
                            <div class="header">
                                <img class="logo-ark" src="./src/imagens/logo.png" alt="logo-tabela"
                                    style="width: 130px;">
                                <h1>CHAMADOS AGENDADOS</h1>
                                <img src="./src/imagens/TIM.png" alt="logo-tim" style="width: 130px; height: 30px;">
                                <button id="exportar">Exportar Excel</button>
                            </div>

                        </th>
                    </tr>
                    <tr>
                        <th>DATA</th>
                        <th>CHAMADO</th>
                        <th>HORA</th>
                        <th>LOCAL</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./src/js/agendados.js"></script>
</body>

</html>
