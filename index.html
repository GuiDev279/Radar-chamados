<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/login.css">
    <title>Login</title>
</head>

<body>
    <main class="container">
        <div class="login">
            <img class="logo-ark" src="./src/imagens/favicon.ico" alt="logo" style="width: 50px;">
            <img class="logo-login" src="./src/imagens/logo-login.png" alt="logo-login-ark" style="width: 200px;">
            <label class="input" for="login">Login:</label>
            <input class="input" type="text" name="login" id="login">
            <label class="input" for="senha">Senha:</label>
            <input class="input" type="password" name="senha" id="senha">
            <button onclick="login()" id="acessar">Entrar</button>
            <div class="error" id="erro"></div>
        </div>
        <div class="description">
            <h1>Bem vindo!</h1>
            <p>Digite seus dados para acessar o sistema.</p>
        </div>
    </main>
    <script src="./src/js/login.js"></script>
</body>
</html>
